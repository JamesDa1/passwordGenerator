<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password generator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Generate <br />a secure password</h1>
        <p>Never use an insecure password again.</p>
        <button id="generate-btn">Generate password</button>
      </div>
      <hr />
      <section>
        <button id="1" class="btn-el" onclick="copyPass(this.id)">a</button>
        <button id="2" class="btn-el" onclick="copyPass(this.id)">b</button>
        <button id="3" class="btn-el" onclick="copyPass(this.id)">c</button>
        <button id="4" class="btn-el" onclick="copyPass(this.id)">d</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
